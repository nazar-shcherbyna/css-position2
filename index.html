<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA CSS Position 2</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <script src="https://kit.fontawesome.com/9763e3f958.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <article class="text">
            <h1 class="text__h1">who we are</h1>
            <p class="text__about">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </article>
        <div class="people">
            <div class="people__scene">
                <div class="cards">
                    <div class="card front">
                        <img class="people__card--pos" src="img/margo-robby.png" alt="">
                    </div>
                    <div class="card back">
                        <a href="#" class="people__links--mode"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="people__links--mode"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="people__links--mode"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="people__about">
                    <p class="people__name">Margo Robby</p>
                    <span class="people__prof">Actrees</span>
                </div>
            </div>

            <div class="people__scene">
                <div class="cards">
                    <div class="card front">
                        <img class="people__card--pos" src="img/alex-cutter.jpg" alt="alex-cutter">
                    </div>
                    <div class="card back">
                        <a href="#" class="people__links--mode"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="people__links--mode"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="people__links--mode"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="people__about">
                    <p class="people__name">Alex Cutter</p>
                    <span class="people__prof">Developer</span>
                </div>
            </div>

            <div class="people__scene">
                <div class="cards">
                    <div class="card front">
                        <img class="people__card--pos" src="img/elena-simpson.jpg" alt="">
                    </div>
                    <div class="card back">
                        <a href="#" class="people__links--mode"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="people__links--mode"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="people__links--mode"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="people__about">
                    <p class="people__name">Elena Simpson</p>
                    <span class="people__prof">Artist</span>
                </div>
            </div>

            <div class="people__scene">
                <div class="cards">
                    <div class="card front">
                        <img class="people__card--pos" src="img/lily-allen.jpg" alt="">
                    </div>
                    <div class="card back">
                        <a href="#" class="people__links--mode"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="people__links--mode"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="people__links--mode"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
                <div class="people__about">
                    <p class="people__name">Lily Allen</p>
                    <span class="people__prof">Designer</span>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
